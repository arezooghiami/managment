<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>گزارش ناهار فردا - چرم مشهد</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .leather-bg {
      background: linear-gradient(135deg, #3C2F2F 0%, #4A3728 100%);
    }
    .leather-text {
      color: #FFF8E7;
    }
    .leather-accent {
      background-color: #D4A373;
    }
    .leather-accent:hover {
      background-color: #C68E5A;
    }
    .table-header {
      background-color: #2A1E1E;
      color: #FFF8E7;
    }
    .table-row:nth-child(even) {
      background-color: #F5ECE3;
    }
    .table-row:nth-child(odd) {
      background-color: #FFF8E7;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="leather-bg p-6 min-h-screen">
<div class="max-w-5xl mx-auto bg-white rounded-lg shadow-xl p-8">
  <div class="flex items-center justify-between mb-6">
    <h3 class="text-2xl font-bold text-gray-800">گزارش ناهار برای تاریخ: {{ tomorrow.strftime('%Y/%m/%d') }}</h3>
    <img src="/static/image/logo.png" alt="چرم مشهد" class="h-12">
  </div>
  <div class="mb-6 space-x-4 space-x-reverse">
    <a href="/lunch/admin/report/export" class="inline-block px-6 py-3 leather-accent font-semibold rounded-lg shadow-md transition duration-300">دریافت خروجی اکسل</a>
    <a href="/admin_dashboard" class="inline-block px-6 py-3 leather-accent font-semibold rounded-lg shadow-md transition duration-300">بازگشت</a>
  </div>
  <div class="overflow-x-auto">
    <table class="w-full table-auto border-collapse">
      <thead>
      <tr class="table-header">
        <th class="px-4 py-3 text-right">نام کاربر</th>
        <th class="px-4 py-3 text-right">نوع غذا</th>
        <th class="px-4 py-3 text-right">مهمان</th>
      </tr>
      </thead>
      <tbody>
      {% for lunch in lunches %}
      <tr class="table-row">
        <td class="px-4 py-3 border-t border-gray-200">{{ lunch.user.name }}</td>
        <td class="px-4 py-3 border-t border-gray-200">{{ lunch.selected_dish }}</td>
        <td class="px-4 py-3 border-t border-gray-200">{{ lunch.guest_name or '' }}</td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
  <footer class="mt-8 text-center text-gray-600">
    <p>شرکت چرم مشهد © {{ tomorrow.strftime('%Y') }} - تمامی حقوق محفوظ است</p>
  </footer>
</div>
</body>
</html>
