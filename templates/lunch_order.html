<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت سفارش ناهار</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold text-center mb-8">ثبت سفارش ناهار</h1>
  {% if error %}
  <p class="text-red-500 text-center mb-4">{{ error }}</p>
  {% endif %}
  <form action="/lunch/order" method="post" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <div class="mb-4">
      <label for="order_date" class="block text-sm font-medium text-gray-700">تاریخ سفارش</label>
      <input type="date" name="order_date" id="order_date" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
    </div>
    <div class="mb-4">
      <label for="food_item" class="block text-sm font-medium text-gray-700">آیتم غذایی</label>
      <input type="text" name="food_item" id="food_item" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">ثبت سفارش</button>
  </form>
</div>
</body>
</html>
