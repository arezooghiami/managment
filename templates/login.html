<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود پرسنل - چرم مشهد</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Naskh Arabic', serif;
      background-color: #f8f5f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-top: 6px solid #8B4513;
      border-radius: 12px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 420px;
      padding: 2.5rem 2rem;
    }

    .logo-container {
      width: 170px;
      /*height: 150px;*/
      margin: 0 auto ;
    }

    .brand {
      color: #8B4513;
      font-weight: 700;
      font-size: 1.4rem;
    }

    .btn-primary {
      background-color: #8B4513;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #6b3210;
    }

    .input-field {
      background-color: #fdfdfd;
      border: 1px solid #ccc;
    }

    .input-field:focus {
      border-color: #8B4513;
      box-shadow: 0 0 0 2px rgba(139, 69, 19, 0.2);
    }

    .footer {
      font-size: 0.85rem;
      color: #999;
      text-align: center;
      margin-top: 2rem;
    }

    .error-box {
      background-color: #fdecea;
      color: #b91c1c;
      border: 1px solid #fca5a5;
    }
  </style>
</head>
<body>

<div class="card">
  <!-- Logo -->
  <div class="logo-container">
    <img src="/static/image/logo.png" alt="لوگو" class=" h-20 object-contain">
  </div>

  <h2 class="text-center brand mb-3">ورود به پورتال پرسنلی</h2>
  <h3 class="text-center text-gray-700 mb-6 text-sm">شرکت چرم مشهد</h3>

  {% if error %}
  <div class="error-box rounded-md py-2 px-4 text-sm mb-4">
    <i class="fas fa-exclamation-circle ml-2"></i>
    {{ error }}
  </div>
  {% endif %}

  <form method="post" action="/login" class="space-y-5">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">کد پرسنلی</label>
      <input type="text" name="code" required class="input-field w-full rounded-md px-3 py-2 focus:outline-none">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">رمز عبور</label>
      <input type="password" name="password" required class="input-field w-full rounded-md px-3 py-2 focus:outline-none">
    </div>

    <div>
      <button type="submit" class="btn-primary w-full py-2 rounded-md text-sm font-medium">
        <i class="fas fa-sign-in-alt ml-2"></i> ورود به پنل
      </button>
    </div>
  </form>

  <div class="footer">
    © ۱۴۰۳ - کلیه حقوق برای شرکت چرم مشهد محفوظ است
  </div>
</div>

</body>
</html>
