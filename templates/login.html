<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود پرسنل - چرم مشهد</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #3b2f2f, #1e1b1b);
      font-family: 'IRANSans', sans-serif;
    }
    .card {
      background-color: #fdfaf6;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .brand {
      color: #8B4513; /* قهوه‌ای برند */
    }
    .btn-primary {
      background-color: #8B4513;
      color: white;
    }
    .btn-primary:hover {
      background-color: #6b3210;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
<div class="card w-full max-w-md p-8 rounded-lg">
  <h2 class="text-2xl font-bold text-center brand mb-6">ورود به پورتال پرسنلی چرم مشهد</h2>

  {% if error %}
  <p class="text-red-600 text-center mb-4 text-sm">{{ error }}</p>
  {% endif %}

  <form method="post" action="/login" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">کد پرسنلی</label>
      <input type="text" name="code" required
             class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">پسورد</label>
      <input type="text" name="password" required
             class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">
    </div>

    <div class="text-center">
      <button type="submit"
              class="btn-primary w-full py-2 px-4 rounded text-sm font-semibold">
        ورود
      </button>
    </div>
  </form>
</div>
</body>
</html>
